<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Appointment Scheduler</h1>
        <form id="appointmentForm" aria-label="Appointment Form">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" placeholder="Client Name" required>
            
            <label for="appointmentTime">Appointment Time</label>
            <input type="datetime-local" id="appointmentTime" required>
            
            <label for="serviceType">Service Type</label>
            <input type="text" id="serviceType" placeholder="Service Type" required>
            
            <button id="addAppointmentBtn">Add Appointment</button>
        </form>

        <h2>Upcoming Appointments</h2>
        <ul id="appointmentList" aria-live="polite"></ul>
        
    </div>

    <script src="appointments.js"></script>
</body>
</html>
